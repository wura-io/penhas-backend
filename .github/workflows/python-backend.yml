name: PenhaS Python Backend CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - "backend_python/**"
  pull_request:
    branches: [main, master]
    paths:
      - "backend_python/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: penhas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend_python
        run: |
          poetry install --no-interaction

      - name: Run linting
        working-directory: ./backend_python
        run: |
          poetry run ruff check app/
          poetry run black --check app/
        continue-on-error: true

      - name: Run type checking
        working-directory: ./backend_python
        run: |
          poetry run mypy app/
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend_python
        env:
          POSTGRESQL_HOST: localhost
          POSTGRESQL_PORT: 5432
          POSTGRESQL_USER: postgres
          POSTGRESQL_PASSWORD: testpassword
          POSTGRESQL_DBNAME: penhas_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test_secret_key_for_ci
        run: |
          poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend_python/coverage.xml
          flags: python-backend
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./backend_python
        run: |
          docker build -t penhas-api:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm penhas-api:${{ github.sha }} python -c "import app.main; print('OK')"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

